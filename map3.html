    <script type="text/javascript">3
      var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
      var dojoConfig = {
          //T he location.pathname.replace() logic below may look confusing but all its doing is
          // enabling us to load the api from a CDN and load local modules from the correct location.
          packages: [{
              name: "application",
              location: package_path + '/src/js'
          }]
      };
    </script>
    <script src="http://js.arcgis.com/3.15/"></script>
    <!--<script src="http://js.arcgis.com/3.13compact"></script>-->
    <script>
        require([
              "esri/map",
              "esri/layers/FeatureLayer",
              "esri/dijit/LocateButton",
              "esri/dijit/Scalebar",
              "application/bootstrapmap",
              "dojo/domReady!"],
          function(
                Map,
                FeatureLayer,
                LocateButton,
                Scalebar,
                BootstrapMap) {

            // Get a reference to the ArcGIS Map class
            var map = BootstrapMap.create("mapDiv", {
              basemap: "osm",
              center: [25.1, 60.25],
              zoom: 11,
              scrollWheelZoom: true
            });

 //configure map animation to be faster
            esriConfig.defaults.map.panDuration = 1; // time in milliseconds, default panDuration: 350
            esriConfig.defaults.map.panRate = 1; // default panRate: 25
            esriConfig.defaults.map.zoomDuration = 100; // default zoomDuration: 500
            esriConfig.defaults.map.zoomRate = 1; // default zoomRate: 25

//Locate Button
            geoLocate = new LocateButton({
              map: map
            }, "LocateButton");

            geoLocate.startup();

            var HighPoints = new FeatureLayer("https://services3.arcgis.com/DrStYMBZkn3kRBe9/arcgis/rest/services/high_points/FeatureServer/0");

            map.addLayer(HighPoints);

             var scalebar = new Scalebar({
              map: map,
              scalebarStyle: "ruler",
              scalebarUnit: "metric"
            });

            var StreetLights = new FeatureLayer("https://services3.arcgis.com/DrStYMBZkn3kRBe9/arcgis/rest/services/Street_lights/FeatureServer/0");

            map.addLayer(StreetLights);

           $(document).ready(function () {
              $("#basemapList li").click(function (e) {
                switch (e.target.text) {
                  case "Streets":
                    map.setBasemap("streets");
                    break;
                  case "Imagery":
                    map.setBasemap("hybrid");
                    break;
                  case "National Geographic":
                    map.setBasemap("national-geographic");
                    break;
                  case "Topographic":
                    map.setBasemap("topo");
                    break;
                  case "Gray":
                    map.setBasemap("gray");
                    break;
                  case "Open Street Map":
                    map.setBasemap("osm");
                    break;
                }
              });
            });
        });
    </script>
